<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="enter movie name">
    <input type="text" name="desc" placeholder="enter movie description name">
    <input type="text" name="year" placeholder="enter movie year">
    <input type="file" name="img">
    <input type="submit">

</form>
{% endblock %}
</body>
</html>
